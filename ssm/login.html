<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="wrap">
        <div class="login-wrap">
            <ul>
                <li>
                    <span class="logo"></span>
                </li>
                <li>
                    <span class="login-title">远景能源EPD在线统计分析平台</span>
                </li>
            </ul>
            <ul class="input-wrap">
                <li>
                    <input type="text" placeholder="您的企业账号" class="input-style">
                </li>
                <li>
                    <input type="text" placeholder="请输入密码" class="input-style">
                </li>
                <li>
                    <div class="login-tip">
                        <div>
                            <input type="checkbox" id="checkbox-style" class="checkbox-style" /> 
                            <label for="checkbox-style"></label>&nbsp;&nbsp;记住我，下次自动登录
                        </div>
                        <div class="forget-password"><a href="##">忘记密码？</a></div>
                    </div>
                </li>
            </ul>
            <ul>
                <li>
                    <input id="submit" type="button" class="button-style" name="" value="立即登录">
                </li>
            </ul>

        </div>
        <div class="copyright">远景能源 版权所有 ©2015-2018</div>
    </div>
</body>
</html>
